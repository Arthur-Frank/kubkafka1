  apiVersion: v1
  kind: PersistentVolume
  metadata:
    name: pv-nfs-pv6
    labels:
      type: local
  spec:
    capacity:
      storage: 10Gi
    accessModes:
      - ReadWriteOnce
    storageClassName: slow
    persistentVolumeReclaimPolicy: Recycle
    nfs:
      path: "/srv/nfs/kubedata"
      server: 172.17.13.168
